<!DOCTYPE html>
<html>
<head>
  <title>Hello World!</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
  <div class="mdl-grid">
    {% if comparison_set is defined %}
    <div class="mdl-cell mdl-cell--2-col"></div>
       <div class="mdl-cell mdl-cell--3-col">
        <div class="demo-card-image mdl-card mdl-shadow--2dp base">
          <div class="mdl-card__title mdl-card--expand"></div>
          <div class="mdl-card__actions">
            <span class="demo-card-image__filename">{{comparison_set[0].score.values[0]}}</span>
          </div>
        </div>
      </div>
      <div class="mdl-cell mdl-cell--1-col"></div>
        <div class="mdl-cell mdl-cell--3-col">
        <div class="demo-card-image mdl-card mdl-shadow--2dp compare">
          <div class="mdl-card__title mdl-card--expand"></div>
          <div class="mdl-card__actions">
            <span class="demo-card-image__filename">{{comparison_set[1].score.values[0]}}</span>
          </div>
        </div>
      </div>
    {% endif %}
  </div>

</body>
</html>
<style>
body {
   /*display: flex;*/
}

.file_input_div {
  margin: auto;
  width: 250px;
  height: 40px;
}

.file_input {
  float: left;
}

#file_input_text_div {
  width: 200px;
  margin-top: -8px;
  margin-left: 5px;
}

.none {
  display: none;
}


.demo-card-image.mdl-card.base {
  width: 256px;
  height: 256px;
  margin:auto;
  {% if comparison_set %}
    background: url('{{url_for('test_image_file', filename='{}.jpg'.format(comparison_set[0].index[0]))}}') center / cover;
  {% endif %}
}
.demo-card-image.mdl-card:hover {
  transition: all 0.5s ease;
  transform: rotate(20deg);
  
}
.demo-card-image.mdl-card.compare {
  width: 256px;
  height: 256px;
  margin:auto;
  {% if comparison_set %}
    background: url('{{url_for('test_image_file', filename='{}.jpg'.format(comparison_set[1].index[0]))}}') center / cover;
  {% endif %}
}


.demo-card-image > .mdl-card__actions {
  height: 52px;
  padding: 16px;
  background: rgba(0, 0, 0, 0.2);
}
.demo-card-image__filename {
  color: #fff;
  font-size: 14px;
  font-weight: 500;
}
</style>
<script>
document.getElementById("file").onchange = function() {
    document.getElementById("form").submit();
};

var fileInputTextDiv = document.getElementById('file_input_text_div');
var fileInput = document.getElementById('file');
var fileInputText = document.getElementById('file_input_text');
fileInput.addEventListener('change', changeInputText);
fileInput.addEventListener('change', changeState);

function changeInputText() {
  var str = fileInput.value;
  var i;
  if (str.lastIndexOf('\\')) {
    i = str.lastIndexOf('\\') + 1;
  } else if (str.lastIndexOf('/')) {
    i = str.lastIndexOf('/') + 1;
  }
  fileInputText.value = str.slice(i, str.length);
}

function changeState() {
  if (fileInputText.value.length != 0) {
    if (!fileInputTextDiv.classList.contains("is-focused")) {
      fileInputTextDiv.classList.add('is-focused');
    }
  } else {
    if (fileInputTextDiv.classList.contains("is-focused")) {
      fileInputTextDiv.classList.remove('is-focused');
    }
  }
}
</script>
